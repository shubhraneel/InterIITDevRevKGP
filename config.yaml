task: qa
seed: 3407
wandb_path: drqa-sentence-bert-medium-squad-v2-onnx-quantized
fewshot_qa: False
inference_device: cpu
train: False
inference: True
save_model_optimizer: True
load_model_optimizer: False
load_path: drqa-sentence-bert-medium-squad-v2-onnx-quantized
use_drqa: True
create_drqa_tfidf: False
top_k: 5
scheduler: "linear"
sentence_level: True
quantize: True
ONNX: True

data:
  train_data_path: data-dir/train/df_train.pkl
  val_data_path: data-dir/val/df_val.pkl
  test_data_path: data-dir/test/df_test.pkl
  train_batch_size: 32
  val_batch_size: 2
  apply_aliasing: False
  pad_on_right: True
  max_length: 512
  doc_stride: 0
  tokenizer_batch_size: 32
  answer_max_len: 10

training:
  epochs: 10
  optimizer: adam
  lr: 0.00002
  sched_function: none
  sched_func_params: {}
  sched_params:
    monitor: val_loss
  evaluate_every: 1
  lr_flag : True
  

model:
  model_path: mrm8488/bert-medium-finetuned-squadv2
  params: {}
  non_pooler: False
  dim: 128
  span_level: False
  two_step_loss: False
