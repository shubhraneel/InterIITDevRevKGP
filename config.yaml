task: qa
seed: 3407
wandb_path: bidaf-train-inference
fewshot_qa: False
inference_device: cuda
train: True
inference: True
save_model_optimizer: True
load_model_optimizer: False
load_path: v2-inference-testing-cuda
use_drqa: False
create_drqa_tfidf: True
top_k: 5
bidaf_qa: True

data:
  train_data_path: data-dir/train/df_train.pkl
  val_data_path: data-dir/val/df_val.pkl
  test_data_path: data-dir/test/df_test.pkl
  train_batch_size: 2
  val_batch_size: 2
  apply_aliasing: False
  pad_on_right: True
  max_length: 512
  doc_stride: 128
  tokenizer_batch_size: 32

training:
  epochs: 10
  optimizer: adam
  lr: 0.00002
  sched_function: none
  sched_func_params: {}
  sched_params:
    monitor: val_loss
  evaluate_every: 1

model:
  model_path: bert-base-uncased
  params: {}
  non_pooler: False
  dim: 128
  two_step_loss: False